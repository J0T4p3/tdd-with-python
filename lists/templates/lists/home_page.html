<html>
  <head>
    <title>To-do lists</title>
  </head>
  <body>
    <h1>To-do</h1>
    <form method="POST">
      <input name="todo_item" id="id_input_todo" placeholder="Enter a to-do item" />
      {% csrf_token %}
    </form>
    <table id="id_todo_table">
      <tr>
        <td>1: {{ todo_item }}</td>
      </tr>
    </table>
  </body>
</html>
