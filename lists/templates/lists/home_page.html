<html>
  <head>
    <title>To-do lists</title>
  </head>
  <body>
    <h1>To-do</h1>
    <form method="POST">
      <input name="todo_item" id="id_input_todo" placeholder="Enter a to-do item" />
      {% csrf_token %}
    </form>
    <table id="id_todo_table">
      <tr>
        {% for todo in todo_items %}
          <td>{{ forloop.counter }}: {{ todo.text }}</td>
        {% endfor %}
      </tr>
    </table>
  </body>
</html>
